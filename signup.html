<!DOCTYPE html>



<html lang="en">



<head>

  <meta charset="UTF-8">

  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Registration Page</title>

  <link rel="stylesheet" href="style.css">

  <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">

</head>

<body>

  <div class="login-form">

    <div class="content-form">

      <div class="logo">

        <span>LOGO</span>

      </div>

      <div class="header">

        <h1>Create New</h1>

        <h3>Account</h3>

        <div class="form-link">

          <span>Already have an account ? <a href="login.html" class="link signup-link">Login here.</a></span>

        </div>

      </div>

      <form action="" class="form">



        <div class="field input-field">

          <input type="text" placeholder="Enter your name" class="name">

        </div>



        <div class="field input-field">

          <input type="text" placeholder="Enter your email" class="email">

        </div>



        <div class="field input-field">

          <input type="password" placeholder="Enter your password" class="password">

          <i class="bx bxs-hide eye-icon"></i>

        </div>



        <div class="field button-field">

          <button class="btn"><span>Signup</span></button>

        </div>



      </form>

    </div>

  </div>

  

</body>

</html>
